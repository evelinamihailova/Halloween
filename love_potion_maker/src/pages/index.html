<div class=" align-middle">
  <div class="shelf columns small-10">
    <div class="row collapse potions">
    {{#each potion}}
      <div class="small-4 medium-2 columns">
        <img data-open="{{type}}PotionPanel" class="{{type}}" alt="{{type}} potion" src="{{root}}assets/img/{{type}}.png">
        <div class="label">{{name}}</div>
      </div>
    {{/each}}
    </div>
  </div>
</div>
{{#each potion}}
  <div class="reveal {{type}}" id="{{type}}PotionPanel" data-reveal>
    <img class="{{type}}" alt="{{type}} potion" src="{{root}}assets/img/{{type}}.png">
    <h2>{{name}}</h2>

    <p>{{description}}</p>
    <ul>
      {{#each ingredient}}
        <li>{{parts}} of {{name}}</li>
      {{/each}}
    </ul>
    <br>
    <div onclick="brewPotion('{{this}}');" class="btn {{type}}"><span>Mix potion</span></div>
  </div>
{{/each}}
