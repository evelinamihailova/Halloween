<div class="bg">
  {{> background-svg}}
  <div id="trickOrTreat" class="reveal" data-reveal>
    <h1>Trick or treat?</h1>
    <div class="row align-middle">
      <button id="showTrick" class="button" data-close type="button">Trick</button>
      <button id="showTreat" class="button" data-close type="button">Treat</button>
    </div>
  </div>
  <div class="main hide">
    <div class="pumpkin">
      {{> pumpkin}}
      {{> lens-svg}}
      <div id="LEDs">
        <div class="led-box">
          <div class="led-yellow"></div>
        </div>
        <div class="led-box">
          <div class="led-yellow"></div>
        </div>
      </div>
      <div id="ledMatrics" data-matrices="3"></div>
    </div>
    <div id="moodSwitch" class="multistate-switch">
      <div class="handle"></div>
      <ul class="states">
        <li data-mood="depressed"><span>Depressed</span></li>
        <li data-mood="evil"><span>Evil</span></li>
        <li data-mood="happy"><span>Happy</span></li>
        <li data-mood="custom"><span>Custom</span></li>
      </ul>
    </div>
  </div>
</div>
