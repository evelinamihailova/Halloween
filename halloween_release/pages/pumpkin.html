<div class="bg">
  {{> background-svg}}
  <div id="trickOrTreat" class="full reveal" data-reveal>
    <h1>Trick or treat?</h1>
    <div class="row align-middle">
      <button id="showTrick" class="button" data-close type="button">Trick</button>
      <button id="showTreat" class="button" data-close type="button">Treat</button>
    </div>
    <a id="showCustom" data-close>No, thanks</a>
  </div>
  <div class="main hide">
    <div class="pumpkin">
      {{> pumpkin-svg}}
      {{> lens-svg}}
      <div id="LEDs">
        <div class="led-box">
          <div class="led" data-toggle="colorPicker"></div>
        </div>
        <div class="led-box">
          <div class="led" data-toggle="colorPicker"></div>
        </div>
      </div>
      <div id="ledMatrix" data-matrix="3">
        <div id="ledMatrixText" class="text">
          <p>text</p>
          <input class="hide" value="text" type="text">
        </div>
      </div>
    </div>
    <form id="colorPicker" class="dropdown-pane" data-dropdown>
      <input name="color" type="color">
      <input name="pulsate" type="checkbox" value="pulsate">
      <input class="button" value="Apply" data-close type="submit">
    </form>
    <div id="moodSwitch" class="multistate-switch">
      <div class="handle"></div>
      <ul class="states">
        <li data-mood="custom"><span>Custom</span></li>
        <li data-mood="evil"><span>Evil</span></li>
        <li data-mood="happy"><span>Happy</span></li>
        <li data-mood="sad"><span>Sad</span></li>
      </ul>
    </div>
  </div>
</div>
